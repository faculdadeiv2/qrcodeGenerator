<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous"></script>
    <title>Gerador de QRCODE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="qr-code-generator" style="margin-top:10%; left: 10%; justify-content:center; text-align:center;">
        <div>
            <input type="text" class="qr-url" placeholder="URL ou texto">
            <input type="number" class="qr-size" value="128" min="20" max="500">

            <button class="generate-qr-code">Gerar QRCODE</button>
        </div>

        <div id="qrcode" style="margin-top: 100px;margin-left: auto; margin-right: auto"></div>
</div>

<div id="qrcode"></div>

<script src="index.js"></script>
</body>
</html>
